<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Desafio Multiplicar</title>
</head>

<body>
    <div>
        <div>
            
            <div>
                <div>
                    <div>
                        <label for="">Valor: </label>
                        <input id="valor1" type="text">
                    </div>
                    
                    <div style="display: flex">
                        <button id="btn" type="button">
                            Ingresar
                        </button>
                       
                    </div>
                    <div class="resultado"></div>
                </div>
            </div>
        </div>
    </div>
    <script>
    
 const verificar = () =>{
    var num1 = document.getElementById("valor1").value
    document.querySelector(".resultado").innerHTML ="";
    if(num1<0 || num1>20 ){
        alert("Numero fuera del rango")
    }
    else{
        calcular()
    }
   }
const calcular = () => {
    var num1 = document.getElementById("valor1").value
    

    for(let i =1; i<=num1; i++){
        result= i*num1
        
        console.log( i +" x "+ num1 + " = " + result);
        document.querySelector(".resultado").innerHTML  +=  "<br><p>"+ i +" x "+ num1 + " = " + result +"</p>";
    }

    for(let i =1; i<=num1; i++){
        let res = 1;
        for(let j=1; j<=i; j++){
            res = res * j;
        }
        console.log("factorial de " + i +" es: "+ res);
        document.querySelector(".resultado").innerHTML  +=  "<br><p>"+ "factorial de " + i +" es: "+ res+ "</p>";
    }
}

document.getElementById("btn").addEventListener('click', verificar);

    </script>
</body>

</html>
